<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLER AUTOMOTRIZ CHUBOG</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="chubogh2.ico" type="image/x-icon">
</head>

<body>

  <header>
    <h2 class="Chubog">Chubog</h2>
    <nav class="navigation">
    <button class="btnLogin-popup">Login</button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close-outline"></ion-icon>
    </span>
   
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail-outline"></ion-icon>
           </span>
          <input type="emeil" required>
          <label>Emeil</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">recuerdame</label>
          <a href="#">olvido contraseña?</a>
        </div>
        <button type="submit" class="btn"> <a href="home.html">Login</a> </button>
        <div class="login-register">
          <p>¿No tienes una cuenta?<a href="#" class="register-link">registrate</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>registration</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="person"></ion-icon>
           </span>
          <input type="text" required>
          <label>Usarname</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail-outline"></ion-icon>
           </span>
          <input type="emeil" required>
          <label>Emeil</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Acepto los términos y condiciones</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>¿Ya tienes una cuenta?<a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>


  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
